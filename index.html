<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <section class="calculadora">
        <div class="display">
          <span id="upper-display"></span>
          <input id="input-display" type="text" disabled />
        </div>
        <div class="teclas">
          <button class="operadores">%</button>
          <button class="operadores">CE</button>
          <button class="operadores">C</button>
          <button class="operadores">DEL</button>
          <button class="operadores">1/x</button>
          <button class="operadores">x²</button>
          <button class="operadores">√x</button>
          <button class="operadores" style="font-size: 40px">÷</button>
          <button class="numeros">7</button>
          <button class="numeros">8</button>
          <button class="numeros">9</button>
          <button class="operadores">X</button>
          <button class="numeros">4</button>
          <button class="numeros">5</button>
          <button class="numeros">6</button>
          <button class="operadores">-</button>
          <button class="numeros">1</button>
          <button class="numeros">2</button>
          <button class="numeros">3</button>
          <button class="operadores">+</button>
          <button class="numeros">+/-</button>
          <button class="numeros">0</button>
          <button class="numeros">,</button>
          <button class="operadores" id="igual">=</button>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
